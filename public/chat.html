<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title> 
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
           <div id="messages" class="chat__messages"></div>
           <div class="compose">
               <form id='message-form'>
                   <input name="message" type="text" placeholder="Enter Message" autocomplete="off" required>
                   <button>Send</button>
               </form>
               <button id="send-location">Share location!</button>
           </div>
        </div>
    </div>

   


    <!-- Templates -->
    <script id="message-template" type="text/html">
       <div class="message">
           <p>
               <span class="message__name">{{username}}</span>
               <span class="message__meta">{{createdAt}}</span>
           </p>
           <p>{{newMessage}}</p>
       </div>
   </script>

   <script id="location-message-template" type="text/html">
       <div class="message">
               <p>
                   <span class="message__name">{{username}}</span>
                   <span class="message__meta">{{createdAt}}</span>
               </p>
               <p><a target="_blank" href="{{locationMessage}}">My current location</a></p>
           </div>
       <div>
           
       </div>
   </script>

   <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Online</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
   </script>
    
</body>
<script src="./js/mustache.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script> -->
<script src="/js/moment.min.js"></script>
<script src="/js/qs.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</html>
